Here is a simple HTML page for a pottery website:

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Joshua Lala</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #b5651d;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        header h1 {
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #8b4513;
            padding: 10px;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        section {
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        footer {
            background-color: #b5651d;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Joshua Lala</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Gallery</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>My Collection</h2>
        <div class="gallery">
            <img src="pottery1.jpg" alt="Image 1">
            <img src="pottery2.jpg" alt="Image 2">
            <img src="pottery3.jpg" alt="Image 3">
            <img src="pottery4.jpg" alt="Image  4">
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Joshua Lala. All rights reserved.</p>
    </footer>

</body>
</html>
